<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book || Store°</title>
    <link rel="shortcut icon" href="./img/shopping-cart.svg" type="image/x-icon">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>

    <!-- Estilos Generales -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="">

    <header class="sticky-top bg-white container">
        <div class="container py-3 border-bottom border-secondary">
            <div class="row justify-content-space-between aling-items-center">
                <div class="col-6">
                    <a class="navbar-brand" href="">Book || Store°</a>
                </div>
                <div class="col-6 align-self-center text-end ">
                    <a href="#carritoCompras" data-bs-toggle="offcanvas" role="button" aria-controls="carrito-compras" class="position-relative">
                        <img src="./img/shopping-cart-black.svg" alt="Carrito de compras">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">

        <section class="bg-warning my-4 my-md-5 py-5 banner container text-center">
            <h1 class="display-2">Book || Store°</h1>
            <h2 class="lead">Encuentra todos tus libros</h2>
        </section>

        <section id="filtro-categorias">
            <button id="todos-generos" class="btn btn-sm btn-dark me-1">Todos</button> 
        </section>
        
        <h6 id="titulo-categoria" class="mt-4 mb-3 pl-0 ml-0"></h6>

        <section class="container p-0">
            <div id="inventario" class="row gx-md-5">
            </div>
        </section>

    </main>

    <section class="bg-dark my-5 p-5 container text-center">
        <img src="./img/pokemon-logo.png" class="col-12 col-md-4" alt="">
        <p class="lead mb-4 text-white">Descubré el Pokemón del día</p>
        <button id="btn-pokemon-del-dia" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#pokemon-modal">
            ¡Atrápalo ya!
        </button>
    </section>

    <div id="pokemon-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog"></div>
    </div>

    <!-- Carrito de compras -->
    <div class="offcanvas offcanvas-end px-2" tabindex="-1" id="carritoCompras" aria-labelledby="carrito-compras">
        <div class="offcanvas-header" id="carrito-compras">
            <h5 class="offcanvas-title" id="offcanvasLabel">
                <img class="me-2" src="./img/shopping-cart-black.svg" alt="">
                Carrito de Compras
            </h5>
        </div>
        <div id="contenido-carrito-compras" class="offcanvas-body">
            <table id="lista-carrito-compras" class="table">
                <thead>
                    <tr>
                        <th scope="col">Portada</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="d-grid gap-2 col-12 mx-auto">
                <button id="vaciar-carrito" class="btn btn-primary btn-sm">Vaciar Carrito</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark mt-4 pt-5 pb-4 text-center">
        <p><small class="text-white">Desarrollado por: Keven Chaparro - Coder House 2022</small></p>
    </footer>

    <script src="./js/store.js"></script>
    <script src="./js/app.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/sweet.js"></script>

</body>
</html>
